name: Build and test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: make library
        run: make
        working-directory: src
      - name: make poivre
        run: make
        working-directory: poivre
      - name: make tests
        run: make
        working-directory: tests
      - name: run-tests
        run: ./test_chaudiere
        working-directory: tests
